<div class="row">
    <div class="col-md-12">
        <h2>{{car[0].model_year}} {{car[0].make}} {{car[0].model_name}} {{car[0].model_trim}}</h2>
        <p>
            <img src="{{imageURL}}">

        </p>
        <h3>Recalls</h3>
        <ul ng-repeat="recall in recalls.Results">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Component</td>
                    </tr>
                    <tr>
                        <td>{{recall.Component}}</td>
                    </tr>
                    <tr>
                        <td>Summary</td>
                    </tr>
                    <tr>
                        <td>{{recall.Summary}}</td>
                    </tr>
                    <tr>
                        <td>Consequence</td>
                    </tr>
                    <tr>
                        <td>{{recall.Conequence}}</td>
                    </tr>
                    <tr>
                        <td>Remedy</td>
                    </tr>
                    <tr>
                        <td>{{recall.Remedy}}</td>
                    </tr>
                </tbody>               
            </table>
        <p>
            <a href="/">Find Another Car</a>
        </p>
    </div>
</div>
